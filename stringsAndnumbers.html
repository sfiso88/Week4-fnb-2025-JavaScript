<html>
    <head>
        <link rel ="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p id="outputText"></p>
   
            <script>
                var text1 = "10";
                var text2 = "2";

                var number1 = stringToNumber(text1);
                var number2 = stringToNumber(text2);

                if(isNaN(number1)||isNaN(number2)){
                    document.getElementById("outputText").innerHTML = "You have not entered a valid number. Please try again.";
                } else {
                     document.getElementById("outputText").innerHTML =number1 / number2;
                }

                function stringToNumber (text) {
                    return parseInt(text);   
                }

           </script>
    </body>
</html>
